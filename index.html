<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Linda!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #fce4ec;
            margin: 0;
            padding-top: 20px;
        }
        .background {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 60%;
            max-width: 70vw;
            text-align: center;
            margin: 50px auto;
        }
        h1 {
            color: #d81b60;
            margin-bottom: 20px;
        }
        .message-box {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 23%;
            min-height: 10px;
        }
        .message-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .message {
            width: 100%;
            min-height: 40px;
            border: none;
            resize: none;
            overflow: hidden;
            box-sizing: border-box;
            height: auto;
            background-color: transparent;
            padding: 0;
        }
        .name {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #d81b60;
            text-align: left;
        }
        .image-container {
            width: 100%;
            text-align: center;
            margin-bottom: 5px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
    <script>
        function autoResize(textarea) {
            textarea.style.height = "auto";
            textarea.style.height = textarea.scrollHeight + "px";
        }

        async function loadMessages() {
            try {
                const response = await fetch("https://an-trieu.github.io/website-test/messages.json");
                if (!response.ok) {
                    throw new Error("Failed to load messages.");
                }
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error("Error loading messages:", error);
            }
        }

        function displayMessages(messages) {
            const columns = document.querySelectorAll('.column');
            columns.forEach(column => column.innerHTML = '');

            messages.forEach(msg => {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message-container');

                const nameElement = document.createElement('span');
                nameElement.classList.add('name');
                nameElement.textContent = `- ${msg.name}`;
                messageContainer.appendChild(nameElement);

                if (msg.image) {
                    const imageContainer = document.createElement('div');
                    imageContainer.classList.add('image-container');
                    const image = document.createElement('img');
                    image.src = msg.image;
                    imageContainer.appendChild(image);
                    messageContainer.appendChild(imageContainer);
                }

                const newMessage = document.createElement('textarea');
                newMessage.classList.add('message');
                newMessage.setAttribute('oninput', 'autoResize(this)');
                newMessage.readOnly = true;
                newMessage.value = msg.message;
                messageContainer.appendChild(newMessage);

                let minHeightColumn = columns[0];
                let minHeight = Infinity;
                columns.forEach(col => {
                    const height = getColumnHeight(col);
                    if (height < minHeight) {
                        minHeight = height;
                        minHeightColumn = col;
                    }
                });

                minHeightColumn.appendChild(messageContainer);
                autoResize(newMessage);
            });
        }

        function getColumnHeight(column) {
            let height = 0;
            column.querySelectorAll('.message-container').forEach(container => {
                height += container.offsetHeight + 10;
            });
            return height;
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadMessages();
        });
    </script>
</head>
<body>
    <div class="background">
        <h1>Happy Birthday Linda!</h1>
        <div class="message-box">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>
</body>
</html>
